    body {

    .logo {

      background-color: #282828;
      border-radius: 5px;

    }
    .search-button {
      background-color: #f2f2f2;
      color: #444;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .search-button:hover {
      background-color: #444;
      color: #f2f2f2;
    }

    /* Main styles */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    #searchBar {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border: none;
      color: #f2f2f2;
      background-color: #282828;
    }
    .search-button {
      background-color: #f2f2f2;
      color: #444;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .search-button:hover {
      background-color: #444;
      color: #f2f2f2;
    }

    /* Image grid styles */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }
    .image-card {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
      transition: box-shadow 0.3s ease;
      cursor: pointer;
    }
    .image-card:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .image-icon {
      width: 100%; /* Make the image fill the entire grid cell horizontally */
      height: 200px; /* Set the height to your desired value */
      background-color: #282828;
      border-radius: 5px;
      object-fit: cover; /* Ensure the image retains its aspect ratio and fills the container */
    }
    .image-url {
      color: #1A73E8;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .image-url:hover {
      color: #4285F4;
    }


    /* Footer styles */
    footer {
      text-align: center;
      padding: 10px;
      background-color: #282828;
      color: #f2f2f2;
      margin-top: 20px;
    }
  </style>
</head>
